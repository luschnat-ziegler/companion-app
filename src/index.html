            <div class="grid-cell">

              <div class="left-bar left-bar1"></div>

            <div class="legend__tag legend__tag--left">Other Students</div>
            <div class="legend__tag legend__tag--right">You</div>
          </div>
        </section>

        <section class="section__journal fluid">
          <h2 class="section-title dashboard-card-title">
            Rate your current energy level:

          <button class="btn__energy btn__energy--100 text-white">100%</button>
          <button class="btn__energy btn__energy--75 text-white">75%</button>

    <!-- Journal page starts here-->
    <!-- ####################### -->

    <div id="journalPage" class="content hidden">

      </div>

      <main class="main-journal">
        <!--SECTION JOURNAL-->

          <button class="btn__journal text-white" id="journalEntryButton">
            Rate Today <img src="./img/Star_button.svg" alt="" />
          </button>
          <div class="cardparent"></div>
        
        <!-- Dynamically populated area starts here -->

        </section>
      </main>
    </div>

    <!-- Journal entry page starts here-->

        <header class="header__journal">
          <h1 class="page-title">JOURNAL</h1>
        </header>
      </div>

      <!--SECTION CREATE FORM-->
      <section class="section__journal formfields">
        <h2 class="section-title uppercase">Today, 12.07.2020</h2>

        <form action="">
        <!--RATING-->
        <h3 class="card-label mb-1 mt-1">Rating:</h3>
        <div class="rating__display--create flex-row">
          <img src="./img/Star_outline.svg" alt="" />
          <img src="./img/Star_outline.svg" alt="" />
          <img src="./img/Star_outline.svg" alt="" />
          <img src="./img/Star_outline.svg" alt="" />
          <img src="./img/Star_outline.svg" alt="" />

        <div class="form__fields">
          <h3 class="card-label mb-1 mt-1">Motto:</h3>
          <input class="form-paragraph" type="text" name="motto">
          <h3 class="card-label mb-1 mt-1">Notes:</h3>
          <input type="text" class="form-paragraph" name="notes">
          <!--
          <textarea
            class="form-paragraph"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
          -->
          <button class="btn__journal btn-cancel" type="button">Cancel</button>
          <button class="btn__journal btn-save text-white" type="submit">Save</button>
        </div>
        </form>
      </section>
    </div>
