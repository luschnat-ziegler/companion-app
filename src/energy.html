          <div class="grid-cell">

          <div class="grid-cell">

            <div class="line"></div>

            <div class="line"></div>

          </div>
          <div class="grid-cell page-subtitle grid-cell-bottom">

          <div class="grid-cell page-subtitle grid-cell-bottom">
