<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Entry</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="headline">headline</h1>

    <!--SECTION CREATE FORM-->
    <section class="section__journal formfields">
      <h2 class="section-title uppercase">Today, 12.07.2020</h2>

      <!--RATING-->
      <h3 class="card-label mb-1 mt-1">Rating:</h3>
      <div class="rating__display--create flex-row">
        <img src="./img/Star_outline.svg" alt="" />
        <img src="./img/Star_outline.svg" alt="" />
        <img src="./img/Star_outline.svg" alt="" />
        <img src="./img/Star_outline.svg" alt="" />
        <img src="./img/Star_outline.svg" alt="" />
      </div>

      <!--Comprehension-->
      <h3 class="card-label mb-1 mt-1">Comprehension:</h3>
      <div class="comprehension__display-create flex-row">
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
        <img src="./img/Rectangle Copy 13_create.svg" alt="" />
      </div>

      <!--FORM-FIELDS-->
      <div class="form__fields">
        <h3 class="card-label mb-1 mt-1">Motto:</h3>
        <input class="form-paragraph" type="text" />
        <h3 class="card-label mb-1 mt-1">Notes:</h3>
        <textarea
          class="form-paragraph"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>

        <button class="btn__journal btn-cancel">Cancel</button>
        <button class="btn__journal btn-save text-white">Save</button>
      </div>
    </section>
  </body>
</html>
